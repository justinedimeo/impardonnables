<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Jeu Impardonnable</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/hamburgers.min.css" />
    <link rel="stylesheet" href="../styles/foundation.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="../images/logo.png" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body id="backgroundGame">

    <!-- HEADER -->
    <header>
        <div id="button">
            <button class="hamburger hamburger--emphatic" type="button">
        <span class="hamburger-box">
           <span class="hamburger-inner"></span>
        </span>
      </button>
        </div>
        <div class="logoHeader">
            <a href="../index.html" title="accueil"><img src="../images/logo2.png" alt="logo du jeu" /></a>
        </div>
        <div id="mute">
            <img onClick="togglePlay()" id="buttonMute" src="../images/speaker.png" alt="mute" />
        </div>
    </header>


    <!-- GAME -->

    <div class="fontSera" id="jeu">
        <div class="fontSera" id="question"></div>
        <input type="text" autofocus="autofocus" id="reponse" class="fontSera" />
        <div class="indiceBloc">
            <div class="fontSera" id="indice">Indice (+10 sec)</div>
            <div class="indiceView fontSera"></div>
        </div>
        <form name="forsec" class="timer">
            <span class="fontSera" id="min"></span>
            <span class="fontSera">:</span>
            <span class="fontSera" id="sec"></span>
            <span class="fontSera">:</span>
            <span class="fontSera" id="cent"></span>
            <!--stop temporary the function chrono()-->
        </form>
        <div class="chronoVisible">0/10</div>


        <img src="../images/mec.png" alt="avatar de l'élève" class="clickMe avatar" id="avatarMain" />
        <img src="../images/prof.png" alt="avatar de la professeur" id="avatarProf" />




        <!-- MUSIC -->

        <audio id="myAudio" src="../music/bensound-littleidea.mp3">
    </audio>
        <audio id="son1" src="../music/2006.wav">
    </audio>

    </div>
    <div id="fin"></div>

    <!--the restart button-->
    <div class="linkCenter"><a class="play" href="training.html" title="jouer">Rejouer</a></div>

    <div id="correction">Vos erreurs sont les suivantes :</div>

    <!-- TWITTER BUTON -->

    <div id="tweetButon"><a href="https://twitter.com/intent/tweet?button_hashtag=Impardonnable&text=Je%20vais%20exploser%20le%20classement%20g%C3%A9n%C3%A9ral%20!" class="twitter-hashtag-button" data-size="large" data-url="http://impardonnable.hol.es/index.html">Tweet #Impardonnable</a></div>




    <!-- MENU HAMBURGER -->
    <div id="burgerMenu">
        <nav>
            <ul>
                <li><a href="../index.html" title="accueil">Accueil</a></li>
                <li><a href="ready.html" title="jeu">Le Jeu</a></li>
            </ul>
        </nav>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../scripts/training.js"></script>
    <script src="../scripts/timer.js"></script>
    <script src="../scripts/game&anim.js"></script>
    <script src="../scripts/background.js"></script>
    <script src="../scripts/hamburger.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/twitterAndFacebook.js"></script>
</body>

</html>
