<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <title>Ready ?</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="stylesheet" href="../styles/hamburgers.min.css" />
  <link rel="stylesheet" href="../styles/foundation.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="../images/logo.png" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body id="backgroundReady">

  <!-- HEADER -->
  <header id="headerReady">
    <div id="button">
      <button class="hamburger hamburger--emphatic" type="button">
        <span class="hamburger-box">
           <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
    <div class="logoHeader">
      <a href="../index.html" title="accueil"><img src="../images/logo2.png" alt="logo du jeu" /></a>
    </div>
  </header>

  <div class="ready">
    <div class="chose">
      <h1>Le Principe...</h1></div>
    <div class="allRules row">
      <div class="findWord columns large-3">
        <h2>Trouvez le mot de définition dans le champs de saisie</h2>
        <img src="../images/mot.png" alt="exemple de mot" />
      </div>
      <div class="columns large-1">
        <h2 class="or">OU</h2>
      </div>
      <div class="findWord help columns large-2">
        <h2>Aidez-vous d'un indice</h2>
        <img src="../images/indice.png" alt="screenshot du boutton indice" />
      </div>
      <div class="equal columns large-1">
        <img src="../images/equal.png" alt="symbole égal" />
      </div>
      <div class="findWord columns large-3">
        <h2>Validez ou passez le mot en appuyant sur ...</h2>
        <img src="../images/entree.png" alt="dessin touche entrée" />
      </div>
    </div>
  </div>

  <div class="asking">
    <p>Cliquez sur le <strong>mode</strong> de votre choix</p>
  </div>
  <div class="twoModes row">
    <div class="firstMode columns large-6">
      <a href="jeu.html" title="Challenge Mode">Challenge</a>
    </div>
    <div class="secondMode columns large-6">
      <a href="training.html" title="Training Mode">Training</a>
    </div>
  </div>

  <!-- MENU HAMBURGER -->
  <div id="burgerMenu">
    <nav>
      <ul>
        <li><a href="../index.html" title="accueil">Accueil</a></li>
        <li><a href="jeu.html" title="jeu">Le Jeu</a></li>
      </ul>
    </nav>
  </div>
  <script src="../scripts/hamburger.js"></script>
</body>

</html>
